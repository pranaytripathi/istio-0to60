site_name: Istio 0 to 60 Labs
theme:
  name: material
  palette:
    scheme: default
  logo: assets/tetrate-logo-white.png
extra_css:
  - css/custom.css
nav:
  - environment.md
  - install.md
  - the-app.md
  - ingress.md
  - dashboards.md
  - security.md
  - traffic-shifting.md
  - summary.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: artifacts
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: false
  - toc:
      permalink: true


